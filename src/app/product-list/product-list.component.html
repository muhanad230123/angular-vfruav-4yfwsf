<h2>Products</h2>
<h3>Products</h3>
<ul>
  <li *ngFor="let product of products">
    Product Name: {{ product.product_name }} <br>
    Price: {{ product.price }} <br>
    Description: {{ product.description }}
  </li>
</ul>
