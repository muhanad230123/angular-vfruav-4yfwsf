<table>
  <thead>
    <tr>
      <th>Actor ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
     <!-- <th>Offer</th>-->
      <th>Modify Actor Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of actorData | paginate: { itemsPerPage: 20, currentPage: p}">
      <td>{{actor.actorId}}</td>
      <ng-container>
        <td>{{actor.firstName}}</td>
        <td>{{actor.lastName}}</td>
        <td>{{actor.gender}}</td>
        <td>{{actor.age}}</td>
      </ng-container>
      <td>
        <button  class="btn btn-success" (click)=updateActor(actor.actorId) >Edit</button>
        <button class="delete-btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
